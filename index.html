<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/nullifier.css">
    <!-- <link rel="stylesheet" href="/styles/normalize.css"> -->
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/manager.css">
    <title>Team manager</title>
</head>

<body>
    <div id="homeContainer" class="container">
        <header id="home">
            <a class="logo" href="#home"><img src="/picures/logo/6_549695108044292128_3_inv.svg" width="100"
                    height="100" alt="site_logo"></a>
            <h1>Team manager</h1>
            <div class="container_nav">
                <div class="container_ul">
                    <button id="enterBtn">Вхід/Реєстрація</button>
                    <button id="exitBtn">Вихід</button>
                </div>
            </div>
        </header>
        <main class="container">
            <div class="container_main" id="optionsMenu">
                <div class="main_content manager" id="optionsMenuTeam">
                    <a class="main_content--link" href="#">
                        <img class="main_content--img" src="/picures/main/ball.jpg" alt="ball_on_grass">
                        <p class="main_content--text">Команди</p>
                    </a>
                </div>
                <div class="main_content photo" id="optionsMenuSuggestions">
                    <a class="main_content--link" href="#">
                        <img class="main_content--img" src="/picures/main/ball.jpg" alt="ball_on_grass">
                        <p class="main_content--text">Пропозиції</p>
                    </a>
                </div>
            </div>
            <div class="container hidden" id="managerMenu">
                <div class="player_input">
                    <div class="input--header">
                        <label for="player-name">Гравець</label>
                        <input class="input--header-left player-name" type="text" id="player-name" name="player-name"
                            minlength="1" maxlength="30" size="10" placeholder="Прізвище - імя">
                        <button class="add add_player input--header-center" type="submit">Взяти участь</button>
                        <button class="add add_guest input--header-center" type="submit">Додати гостя</button>
                        <button class="add delete_guest input--header-center" type="submit">Відмінити голос</button>
                    </div>
                    <hr>
                    <div class="player_table">
                    </div>
                </div>
            </div>
            <div class="modal-overlay hidden" id="modalOverlay">
                <div class="modal" id="modalLogInWindow">
                    <label for="login" class="input-label">Логін</label>
                    <input type="text" id="loginInput" name="login" class="input-field">
                    <label for="password" class="input-label">Пароль</label>
                    <input type="password" id="passwordInput" name="password" class="input-field">
                    <div class="modal-btns">
                        <button class="log-in-button" id="signInBtn">Зареєструватись</button>
                        <button class="log-in-button" id="logInPlayerBtn">Ввійти</button>
                        <button class="close-button" id="closeOverlayBtn">Закрити</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer_container">
                <h3>Contact us</h3>
                <ul class="footer_info">
                    <li><a href="mailto:john_doe@mail.org">john_doe@mail.org</a></li>
                    <li><a href="tel:+38093697979">+38093697979</a></li>
                    <li><a href="http://dynamo-lviv.com/sportyvni-sporudy/sportyvnyj-kompleks-dynamo/">Location</a></li>
                </ul>
            </div>
        </footer>
    </div class="container">
    <script src="/manager.js" type="module"></script>
    <script src="/script.js" type="module"></script>
</body>

</html>
