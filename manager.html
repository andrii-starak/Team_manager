<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/nullifier.css">
    <!-- <link rel="stylesheet" href="/styles/normalize.css"> -->
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/manager.css">
    <title>Team manager</title>
</head>

<body>
    <div class="container">

        <header id="home">
            <a class="logo" href="/index.html"><img src="/picures/logo/6_549695108044292128_3_inv.svg" width="100"
                    height="100" alt="site_logo"></a>
            <h1>Team manager</h1>

        </header>
        <div class="player_input">
            <div class="input--header">
                <label for="player-name">Гравець</label>
                <input class="input--header-left player-name" type="text" id="player-name" name="player-name"
                    minlength="1" maxlength="30" size="10" placeholder="Прізвище - імя">
                <button class="add add_player input--header-center" type="submit">Додати гравця</button>
                <button class="add add_guest input--header-center" type="submit">Додати гостя</button>
                <button class="add delete_guest input--header-center" type="submit">Відмінити голос</button>
            </div>
            <hr>
            <div class="player_table">
            </div>
        </div>
    </div>
    <script src="/manager.js"></script>
</body>

</html>
